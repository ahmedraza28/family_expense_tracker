# Project identification
 sonar.projectKey=family_expense_tracker
 sonar.projectName=Family Expense Tracker
 sonar.projectVersion=1.0

 # Source code location.
 # Path is relative to the sonar-project.properties file. Defaults to .
 # Use commas to specify more than one folder.
 sonar.sources=lib
 sonar.test.inclusions=**/*test*/**
 sonar.exclusions=**/*test*/**,**/*generated*/**,**/*.g.dart,**/*.gr.dart,**/*.freezed.dart,**/*.mocks.dart,**/*.part.dart

 # Encoding of the source code. Default is default system encoding.
 sonar.sourceEncoding=UTF-8

 # Allows reuse of an existing analyzer report
 # sonar.dart.analysis.reportPath=

 # Allows use of your own linter rules
 sonar.dart.analysis.useExistingOptions=true

 # Analyzer mode
 # Can be:
 # - flutter (flutter analyze) - default
 # - dart (dart analyze)
 # - legacy (dartanalyzer)
 # sonar.flutter.analyzer.mode=